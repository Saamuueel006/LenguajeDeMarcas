<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <style>
        dialog {
            border: 2px solid #6a9ad1;
            border-radius: 10px;
            padding: 20px;
            width: 320px;
            background-color: #f9fbff;
            box-shadow: 0 10px 20px rgba(0,0,0,0.25);
            font-family: Arial, sans-serif;
            background-color: aqua;
        }

        dialog::backdrop {
            background: rgba(0, 0, 0, 0.3);
        }

        dialog p {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <dialog id="miDialogo">
        <p>Este es un mensaje en una ventana de diálogo.</p>
        <button id="cerrar">Cerrar</button>
    </dialog>
    <button id="abrir">Abrir diálogo</button>
    <script>
        var dialogo=document.getElementById("miDialogo");
        document.getElementById('abrir').onclick = () => dialogo.showModal();
        document.getElementById('cerrar').onclick = () => dialogo.close();
    </script>
</body>
</html>
