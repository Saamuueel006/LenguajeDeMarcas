<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <dialog id="miDialogo">
        <p>Este es un mensaje en una ventana de diálogo.</p>
        <button id="cerrar">Cerrar</button>
    </dialog>
    <button id="abrir">Abrir diálogo</button>
    <script>
        var dialogo=document.getElementById("miDialogo");
        document.getElementById('abrir').onclick = () => dialogo.showModal();
        document.getElementById('cerrar').onclick = () => dialogo.close();
    </script>
</body>
</html>
