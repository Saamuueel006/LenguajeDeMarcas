<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Progreso</title>
</head>
<body>

    <p>
        Cargando archivo...
        <progress id="barra" value="0" max="100">0%</progress>
    </p>

    <script>
        const barra = document.getElementById('barra');
        let progreso = 0;

        setInterval(() => {
            progreso += 10;

            if (progreso > 100) {
                progreso = 0; // Reinicia el progreso
            }

            barra.value = progreso;
            barra.textContent = progreso + '%';
        }, 100);
    </script>

</body>
</html>
